## Hibernate Properties
# It is for Spring to load the data.sql file.
    spring.datasource.initialization-mode=always
# It is for hibernate to follow the CASE of the database's names.
    spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# The SQL dialect makes Hibernate generate better SQL for the chosen database
    spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
    # spring.jpa.hibernate.ddl-auto = update
    spring.jpa.hibernate.ddl-auto = create
    # spring.jpa.hibernate.ddl-auto=none
# Shows the SQL Queries.
    spring.jpa.show-sql=true

## Hibernate Logging
    logging.level.org.hibernate.SQL= DEBUG

## Changing the base URI for the REST resources
    #spring.data.rest.basePath=/api/v1.0

## MULTIPART (MultipartProperties)
# Enable multipart uploads
    spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
    spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
    spring.servlet.multipart.max-file-size=200MB
# Max Request Size
    spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
    file.upload-dir=./uploads

