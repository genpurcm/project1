<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

                <ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item"><a class="nav-link" th:href="@{/indexori}">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}"><span class="fas fa-sign-in-alt"></span> Login</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/login}"><span class="fas fa-sign-out-alt"></span> Logout</a></li>
                </ul>
