<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot File Upload / Download Rest API Example</title>
    <link rel="stylesheet" href="/css/main.css" />
    <style>
    #table {
    border-collapse: collapse;
    width: 100%;
    }
    th, td {
    text-align: left;
    padding: 8px;
    }
    tr:nth-child(even){background-color: white}

    th {
    background-color: #128ff2;
    color: white;
    }
    </style>
</head>

<body class="d-flex flex-column">
<div layout:fragment="content" class="flex-grow mt-5 pt-3">
    <div class="upload-container">
        <div class="upload-header">
            <h2>Spring Boot File Upload / Download Rest API Example</h2>
        </div>
        <div class="upload-content">
            <div class="single-upload">
                <h3>Upload Single File</h3>
                <form id="singleUploadForm" name="singleUploadForm">
                    <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                    <input id="singleFileUploadName" type="text" name="nameField" class="file-input" autocomplete="off" required />
                    <button type="submit" class="btn btn-primary submit-btn" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Loading File">Load</button>
                </form>
                <div class="upload-response">
                    <div id="singleFileUploadSuccess"></div>
                    <div id="singleFileUploadError"></div>
                </div>
            </div>
            <!--<div class="multiple-upload">-->
                <!--<h3>Upload Multiple Files</h3>-->
                <!--<form id="multipleUploadForm" name="multipleUploadForm">-->
                    <!--<input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />-->
                    <!--<button type="submit" class="primary submit-btn">Submit</button>-->
                <!--</form>-->
                <!--<div class="upload-response">-->
                    <!--<div id="multipleFileUploadError"></div>-->
                    <!--<div id="multipleFileUploadSuccess"></div>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
    <div id="added_items" style="display:none;width:95%;margin:auto;text-align:center">
        <br>
        <br>
        <h1>The elements added are below:</h1>
        <table id="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Birthday</th>
            </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
        </table>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </div>
    </div>
<!--<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>-->
<!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>-->
<script src="/js/UploadForm.js" ></script>
</div>
</body>
</html>
