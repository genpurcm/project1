<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{js/site2.js}" src="../static/js/site2.js"></script>
    <!--<scrip src="js/site.js"></scrip>-->
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nro</th>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
                        <tr th:each="player, iterator:${data.content}">
                            <td th:text="${iterator.index + 1}"></td>
                            <td th:text="${player.id}"></td>
                            <td th:text="${player.firstName}"></td>
                            <td th:text="${player.lastName}"></td>
                            <td th:text="${player.emailAddress}"></td>
                            <td th:text="${player.birthday}"></td>
                            <td><a th:href="@{findById/(Id=${player.id})}" th:value="${iterator.index + 1}" data-valuejson='[{"myvalue": 1, "myvalue2": "A"}, {"myvalue": 2, "myvalue2": "B"}]' class="btn btn-primary eBtn">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
                <hr/>

                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="i : ${#numbers.sequence(0, data.totalPages-1)}">
                        <a th:href="@{''(page=${i})}" th:text="${i}" class="nav-link"
                        th:classappend="${currentPage}==${i}?'active':''"></a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="myForm">
            <form th:action="@{/save}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="form-group">
                                    <label for="Nro" class="col-form-label">Nro:</label>
                                    <input type="text" class="form-control" id="Nro" name="Nro" value="" />
                                </div>
                                <div class="form-group">
                                    <label for="id" class="col-form-label">ID:</label>
                                    <input type="text" class="form-control" id="id" name="id" value="" />
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="col-form-label">First Name:</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" value="" />
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="col-form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" value="" />
                                </div>
                                <div class="form-group">
                                    <label for="emailAddress" class="col-form-label">Email Address:</label>
                                    <input type="text" class="form-control" id="emailAddress" name="emailAddress" value="" />
                                </div>
                                <div class="form-group">
                                    <label for="birthday" class="col-form-label">Birthday:</label>
                                    <input type="text" class="form-control" id="birthday" name="birthday" value="" />
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save"/>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
