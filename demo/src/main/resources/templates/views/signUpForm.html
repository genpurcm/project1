<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Sign-UP Form</title>
</head>
<body class="d-flex flex-column">
<div layout:fragment="content" class="container flex-grow mt-5 pt-3">
    <div class="alert alert-info" th:if="${exist}">
    <p class="text text-center">
        A User already exists with this email address!
    </p>
    </div>
    <form th:action="@{/signUP}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="emailAddress" class="form-control-label">Email Address</label>
            <input type="text" class="form-control" th:field="*{emailAddress}" id="emailAddress" />
            <div class="text text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" id="password" />
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="firstName" class="form-control-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" />
            <div class="text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-control-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" />
            <div class="text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <input type="submit" value="submit" class="btn btn-primary">

    </form>
</div>
</body>
</html>
