<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Add Role Form</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h1 style="display: inline">Add a new Role for:</h1>
    <h3 style="display: inline" th:text="${emailAddress}"></h3>
    <form th:action="@{/admin/role/addRole}" th:object="${role}" method="POST">

        <div class="form-group">
            <label for="name" class="form-control-label">New Role Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" style="width:200px;"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <input type="submit" value="submit" class="btn btn-primary">

    </form>
</div>
</body>
</html>
